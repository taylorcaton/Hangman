<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hangman Game</title>
	
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!--Bootswatch-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!--Extra Styles-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">

</head>
<body>
	
	<div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            	
                <h1>Tiki Hangman</h1>
                <p class="lead">A Gentleman's Game</p>
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item"><button onclick="start()" id="openKeyboard" class="btn btn-primary">
                    	Begin</button>
                    </li>
                    <li class="list-inline-item"><button onclick="bribe()" class="btn btn-danger">
                    	Bribe</button>
                    </li>
                    <li class="list-inline-item"><button onclick="music()" class="btn btn-warning">Music</button></li>
                    
                </ul>
                <input id="hiddenInput" style="visibility: hidden;">
                
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-1 infoBox">
                
                <h2>Details</h2>
                <ul class="list-unstyled">
                	<li>Guessed Letters: <span id="guessedText"><strong></strong></span></li>
                	<li>Guesses Left: <span id="guessesLeftText"><strong></strong></span></li>
                	<li>Bank Roll $<span id="moneyText"><strong></strong></span></li>
                	<li>Wins: <span id="winsText"><strong></strong></span></li>
                </ul>
                
            </div>

            <div class="col-xs-12 col-sm-5 col-sm-offset-1 text-center wordBox">
            	
            	<h2><span id="mysteryText"><strong></strong></span></h2>
                
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 martini">
            	
                <canvas id="myCanvas" class='img-responsive'></canvas>
                <p class="small text-center">Don't Lose Your Tiki Heads!!</p>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
    <div style="display:none;">
		<img src="assets/images/tiki1.png" id="tiki1" alt="">
		<img src="assets/images/tiki2.png" id="tiki2" alt="">
		<img src="assets/images/tiki3.png" id="tiki3" alt="">
		<img src="assets/images/tiki4.png" id="tiki4" alt="">
		<img src="assets/images/tiki5.png" id="tiki5" alt="">
		<img src="assets/images/tiki6.png" id="tiki6" alt="">
	</div>
	
	
	<script src="assets/js/hangmanLogic.js"></script>
	

	<!--howler.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script>
		var play = false; 
		function music(){
			if(!play){
				sound.play();
				sound.fade(0,1,1000);
			}else{
				sound.pause();

			}
			play = !play;
		};

	    var sound = new Howl({
		  src: ['assets/music/ipanema.mp3'],
		  html5: true,

		});
	</script>

	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
