<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hangman Game</title>
	
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!--Bootswatch-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!--Extra Styles-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">

</head>
<body>
	
	<div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            	<div class="container">
	                <h1>Classy Hangman</h1>
	                <p class="lead">Pull up a stool, pour a drink, and prepare to die.</p>
	                <ul class="list-unstyled">
	                    <li>Type any letter to get started</li>
	                </ul>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-4 col-md-offset-1 infoBox">
                <div class="container">
	                <h1>Details</h1>
	                <ul class="list-unstyled">
	                	<li>Guessed Letters: </li>
	                	<li>Guesses Left: </li>
	                </ul>
                </div>
            </div>

            <div class="col-md-5 col-md-offset-1 wordBox">
            	<div class="container">
                	<h1>THE WORD</h1>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-10 col-md-offset-1 martini">
            	<div class="container">
	                <h1>Martini Picture</h1>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
	


	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
