<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hangman Game</title>
	
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!--Bootswatch-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!--Extra Styles-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">

</head>
<body>
	
	<div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            	
                <h1>Classy Hangman</h1>
                <p class="lead">A Gentleman's Game</p>
                <p class="small">Pull up a stool, pour a drink, and prepare to die.</p>
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item"><button onclick="start()" class="btn-primary">Start Game</button></li>
                    <li class="list-inline-item"><button onclick="bribe()" class="btn-danger">Bribe</button></li>
                </ul>
                
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-4 col-md-offset-1 infoBox" id="box1">
                
                <h2>Details</h2>
                <ul class="list-unstyled">
                	<li>Guessed Letters: <span id="guessedText"><strong></strong></span></li>
                	<li>Guesses Left: <span id="guessesLeftText"><strong></strong></span></li>
                	<li>Bank Roll $<span id="moneyText"><strong></strong></span></li>
                </ul>
                
            </div>

            <div class="col-md-5 col-md-offset-1 text-center wordBox" id="box2">
            	
            	<h2><span id="mysteryText"><strong></strong></span></h2>
                
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-md-10 col-md-offset-1 martini" id="box3">
            	
                <h1>Martini Picture</h1>
                
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
	
	
	<script src="assets/js/hangmanlogic.js"></script>

	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
